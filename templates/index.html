<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Media Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            text-transform: uppercase;
        }

        .lds-ring {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ring div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 64px;
            height: 64px;
            margin: 8px;
            border-radius: 50%;
            animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            border-color: #000000 transparent transparent transparent;
        }
        .lds-ring div:nth-child(1) {
            animation-delay: -0.45s;
        }
        .lds-ring div:nth-child(2) {
            animation-delay: -0.3s;
        }
        .lds-ring div:nth-child(3) {
            animation-delay: -0.15s;
        }
        @keyframes lds-ring {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #player {
            width: 500px;
            height: 500px;
        }

        .hide {
            display: none;
        }

        h1 {
            font-size: 3em;
            text-transform: uppercase;
        }
        .media-player {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="content" class="content">
    <div id="loader" class="centered">
        <h1>Aguarde alguns instantes</h1>
        <h1 id="counter"></h1>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
    </div>
    <div id="player-container" class="hide"></div>
</div>
</body>

<script>
    let $CONTAINER = document.getElementById('player-container');
    let $LOADER = document.getElementById('loader');
    let MEDIA_INDEX = -1;
    let ITT = 30;

    execute_after(5, fetchMedia)

    function setUpPlayer() {
        let $player = document.querySelector(".media-player")
        let type = $player.getAttribute('data-type');
        ITT = parseInt($player.getAttribute('data-itt'));
        MEDIA_INDEX = parseInt($player.getAttribute('data-index'));

        if (type === 'video') {
            $player.addEventListener('ended', () => {
                fetchMedia();
            });
        } else {
            execute_after(ITT, fetchMedia);
        }
    }

    function fetchMedia() {
        let index = MEDIA_INDEX + 1;
        let url = '/media/';
        let next_url = url + index;

        fetch(next_url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(html => {
                $CONTAINER.innerHTML = html;
            })
            .then(() => {
                setUpPlayer();
            })
            .then(() => {
                showPlayer();
            })
            .catch(error => {
                console.error('Erro ao buscar a p√°gina: \n', error);
                $CONTAINER.innerHTML = '';
                showPlayer(false);
                execute_after(10, fetchMedia);
            });

    }

    function showPlayer(show=true) {
        let $container = document.getElementById('player-container');
        let $loader = document.getElementById('loader');
        if (show) {
            $container.classList.remove('hide');
            $loader.classList.add('hide');
        } else {
            $container.classList.add('hide');
            $loader.classList.remove('hide');
        }
    }

    function execute_after(time, callback, params=[]) {
        return setTimeout(callback, time * 1000, params);
    }

</script>
