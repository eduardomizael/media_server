
{% if file_type == 'video' %}
    <video id="video-player" class="media-player" data-type="{{ file_type }}" data-index="{{ file_index }}" src="{{ url_for('static', filename=file_name) }}" autoplay muted></video>
{% else %}
    <img id="image-player" class="media-player" data-itt="{{ itt }}" data-type="{{ file_type }}" data-index="{{ file_index }}" src="{{ url_for('static', filename=file_name) }}" alt="image">
{% endif %}
